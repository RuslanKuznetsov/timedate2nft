<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Времени</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стили для плавного перехода */
        #modal, #modal-content-div {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 relative">

    <div id="wallet-connect-button" class="absolute top-5 right-5 z-10"></div>

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Создать NFT Времени</h1>
                <p class="text-gray-400 mt-2">Выберите точную дату и время, чтобы создать настоящий NFT в тестовой сети TON.</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-300 mb-1">Дата</label>
                    <input type="date" id="date-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="time-picker" class="block text-sm font-medium text-gray-300 mb-1">Время</label>
                    <input type="time" id="time-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <p id="error-message" class="text-red-400 text-sm text-center hidden">Пожалуйста, выберите дату и время.</p>
            </div>

            <div class="mt-8">
                <button id="mint-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg disabled:opacity-60 disabled:cursor-not-allowed">
                    Создать NFT в Testnet
                </button>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div id="modal-content-div" class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center scale-95">
            <p id="modal-text" class="text-lg"></p>
            <button id="modal-close-button" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                OK
            </button>
        </div>
    </div>

    <script>
        // Инициализация библиотек
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://ruslankuznetsov.github.io/timedate2nft/tonconnect-manifest.json',
            buttonRootId: 'wallet-connect-button'
        });
        const tonweb = new TonWeb();

        // КОНСТАНТЫ
        const NFT_COLLECTION_ADDRESS = 'EQD4QY8soH6j6O-x-bK30e-Y_p8n_e-rI2vB8l-s6asBfL0W';
        const MINT_PRICE = '100000000'; // 0.1 TON

        // DOM ЭЛЕМЕНТЫ
        const mintButton = document.getElementById('mint-button');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content-div');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        const errorMessage = document.getElementById('error-message');

        // Переменная для хранения точного времени с блокчейна
        let reliableBlockchainTime = null;

        // --- ФУНКЦИИ ---

        function showModal(message) {
            if (!modal || !modalContent || !modalText) return;
            modalText.textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        }

        function hideModal() {
            if (!modal || !modalContent) return;
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        
        // ИСПРАВЛЕННАЯ функция получения РЕАЛЬНОГО времени из блокчейна TON
        async function getBlockchainTime() {
            mintButton.disabled = true;
            mintButton.textContent = 'Синхронизация с блокчейном...';
            
            try {
                // Метод 1: Используем TonCenter Testnet API - более надежный
                console.log('Попытка 1: Запрос к TonCenter Testnet getMasterchainInfo...');
                const masterchainResponse = await fetch('https://testnet.toncenter.com/api/v2/getMasterchainInfo');
                
                if (!masterchainResponse.ok) {
                    throw new Error(`TonCenter HTTP ${masterchainResponse.status}`);
                }
                
                const masterchainData = await masterchainResponse.json();
                console.log('Ответ от TonCenter getMasterchainInfo:', masterchainData);
                
                if (masterchainData && masterchainData.ok && masterchainData.result && masterchainData.result.last) {
                    const lastBlock = masterchainData.result.last;
                    const seqno = lastBlock.seqno;
                    const workchain = -1; // мастерчейн
                    const shard = "-9223372036854775808"; // стандартный shard ID для мастерчейна
                    
                    console.log(`Получен seqno последнего блока: ${seqno}`);
                    
                    // Получаем детальную информацию о блоке для извлечения gen_utime
                    mintButton.textContent = 'Получение времени блока...';
                    console.log('Запрос детальной информации о блоке...');
                    
                    const blockHeaderResponse = await fetch(
                        `https://testnet.toncenter.com/api/v2/getBlockHeader?workchain=${workchain}&shard=${shard}&seqno=${seqno}`
                    );
                    
                    if (!blockHeaderResponse.ok) {
                        throw new Error(`Block header HTTP ${blockHeaderResponse.status}`);
                    }
                    
                    const blockHeaderData = await blockHeaderResponse.json();
                    console.log('Ответ getBlockHeader:', blockHeaderData);
                    
                    if (blockHeaderData && blockHeaderData.ok && blockHeaderData.result && blockHeaderData.result.gen_utime) {
                        reliableBlockchainTime = blockHeaderData.result.gen_utime;
                        console.log('✅ Успешно получено время блокчейна:', reliableBlockchainTime, new Date(reliableBlockchainTime * 1000));
                        
                        mintButton.disabled = false;
                        mintButton.textContent = 'Создать NFT в Testnet';
                        return;
                    } else {
                        throw new Error('gen_utime не найден в ответе getBlockHeader');
                    }
                } else {
                    throw new Error('Неверный формат ответа getMasterchainInfo');
                }
                
            } catch (error) {
                console.warn("Ошибка метода 1 (TonCenter):", error);
                
                // Метод 2: Fallback к TonAPI v2 testnet с двухэтапным запросом
                try {
                    mintButton.textContent = 'Пробуем альтернативный метод...';
                    console.log('Попытка 2: TonAPI v2 testnet...');
                    
                    // Получаем информацию о последнем блоке
                    const tonApiResponse = await fetch('https://testnet.tonapi.io/v2/blockchain/masterchain-head');
                    if (!tonApiResponse.ok) {
                        throw new Error(`TonAPI HTTP ${tonApiResponse.status}`);
                    }
                    
                    const tonApiData = await tonApiResponse.json();
                    console.log('Ответ от TonAPI masterchain-head:', tonApiData);
                    
                    if (tonApiData && typeof tonApiData.last_known_masterchain_seqno === 'number') {
                        const seqno = tonApiData.last_known_masterchain_seqno;
                        console.log(`TonAPI seqno: ${seqno}`);
                        
                        // Получаем информацию о блоке для извлечения времени
                        const blockInfoResponse = await fetch(
                            `https://testnet.tonapi.io/v2/blockchain/blocks/${seqno}:8000000000000000:-1`
                        );
                        
                        if (!blockInfoResponse.ok) {
                            throw new Error(`Block info HTTP ${blockInfoResponse.status}`);
                        }
                        
                        const blockInfoData = await blockInfoResponse.json();
                        console.log('Информация о блоке от TonAPI:', blockInfoData);
                        
                        if (blockInfoData && blockInfoData.gen_utime) {
                            reliableBlockchainTime = blockInfoData.gen_utime;
                            console.log('✅ Время блокчейна из TonAPI:', reliableBlockchainTime, new Date(reliableBlockchainTime * 1000));
                            
                            mintButton.disabled = false;
                            mintButton.textContent = 'Создать NFT в Testnet';
                            return;
                        } else {
                            throw new Error('gen_utime не найден в TonAPI block info');
                        }
                    } else {
                        throw new Error('Неверный ответ от TonAPI masterchain-head');
                    }
                    
                } catch (tonApiError) {
                    console.warn("Ошибка метода 2 (TonAPI):", tonApiError);
                    
                    // Метод 3: Финальный fallback - используем текущее время с предупреждением
                    console.log('Попытка 3: Fallback к локальному времени...');
                    reliableBlockchainTime = Math.floor(Date.now() / 1000);
                    
                    console.warn('⚠️ Не удалось получить время из блокчейна. Используется локальное время:', reliableBlockchainTime);
                    showModal('Внимание: не удалось синхронизироваться с блокчейном TON. Используется локальное время. Это может повлиять на корректность validUntil.');
                    
                    mintButton.disabled = false;
                    mintButton.textContent = 'Создать NFT в Testnet (локальное время)';
                }
            }
        }

        // Установка даты по умолчанию в поля ввода
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            datePicker.value = now.toISOString().slice(0, 10);
            timePicker.value = now.toISOString().slice(11, 16);
        }

        // --- ОСНОВНАЯ ЛОГИКА ---

        // Запускаем получение времени при загрузке страницы
        getBlockchainTime();
        setDefaultDateTime();

        // Главная функция создания NFT
        mintButton.addEventListener('click', async () => {
            if (!datePicker.value || !timePicker.value) {
                errorMessage.classList.remove('hidden');
                return;
            }
            errorMessage.classList.add('hidden');

            if (!tonConnectUI.connected) {
                showModal('Пожалуйста, сначала подключите кошелек.');
                return;
            }

            if (tonConnectUI.wallet.account.chain !== '-3') {
                showModal('Ошибка: Пожалуйста, переключите ваш кошелек на Testnet.');
                return;
            }

            if (!reliableBlockchainTime) {
                showModal('Время блокчейна еще не получено. Пожалуйста, подождите завершения синхронизации.');
                return;
            }
            
            mintButton.disabled = true;
            mintButton.textContent = 'Подготовка данных...';

            try {
                const metadataUrl = "https://ruslankuznetsov.github.io/timedate2nft/sample-metadata.json";
                
                // Генерируем простое и безопасное 64-битное число
                const queryId = Math.floor(Date.now() / 1000) + Math.floor(Math.random() * 100000);
                
                const body = new tonweb.boc.Cell();
                body.bits.writeUint(1, 32); // op code для mint
                body.bits.writeUint(queryId, 64); // query_id
                
                const ownerAddress = new TonWeb.utils.Address(tonConnectUI.wallet.account.address);
                const itemContent = new tonweb.boc.Cell();
                itemContent.bits.writeString(metadataUrl);
                
                const nftItemMessage = new tonweb.boc.Cell();
                nftItemMessage.bits.writeAddress(ownerAddress);
                nftItemMessage.refs.push(itemContent);
                
                body.refs.push(nftItemMessage);
                const payload = TonWeb.utils.bytesToBase64(await body.toBoc());

                const transaction = {
                    // Используем РЕАЛЬНОЕ время из блокчейна для validUntil (+ 6 минут)
                    validUntil: reliableBlockchainTime + 360,
                    messages: [{
                        address: NFT_COLLECTION_ADDRESS,
                        amount: MINT_PRICE,
                        payload: payload
                    }]
                };

                console.log('Создана транзакция с validUntil:', transaction.validUntil, 'время блокчейна:', reliableBlockchainTime);

                mintButton.textContent = 'Ожидаем подтверждения...';
                showModal('Пожалуйста, подтвердите транзакцию в вашем кошельке...');
                
                await tonConnectUI.sendTransaction(transaction);
                
                hideModal();
                setTimeout(() => showModal(`Транзакция успешно отправлена! Проверьте ваш кошелек через несколько минут.`), 350);

            } catch (error) {
                console.error('Ошибка при создании NFT:', error);
                hideModal();
                let errorMessageText = 'Произошла неизвестная ошибка.';
                if (error && typeof error === 'object' && 'name' in error) {
                    if (error.name === 'UserRejectsError') errorMessageText = 'Вы отклонили транзакцию.';
                }
                setTimeout(() => showModal(errorMessageText), 350);
            } finally {
                mintButton.disabled = false;
                mintButton.textContent = 'Создать NFT в Testnet';
            }
        });
        
        modalCloseButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

    </script>
</body>
</html>
