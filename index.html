<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Времени - Диагностика</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .diagnostic-log {
            background: #1f2937;
            color: #f3f4f6;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 16px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 relative">

    <div id="wallet-connect-button" class="absolute top-5 right-5 z-10"></div>

    <div class="w-full max-w-lg mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">NFT Времени - Диагностика</h1>
                <p class="text-gray-400 mt-2">Выберите точную дату и время, чтобы создать настоящий NFT в тестовой сети TON.</p>
            </div>

            <!-- Статус диагностики -->
            <div id="diagnostic-status" class="bg-gray-700 p-4 rounded-lg mb-6">
                <h3 class="text-lg font-semibold mb-2">Статус диагностики</h3>
                <div id="manifest-status" class="flex justify-between items-center py-1">
                    <span>Manifest файл:</span>
                    <span id="manifest-result" class="text-yellow-400">Проверяется...</span>
                </div>
                <div id="connection-status" class="flex justify-between items-center py-1">
                    <span>Подключение кошелька:</span>
                    <span id="connection-result" class="text-gray-400">Не подключен</span>
                </div>
                <div id="blockchain-status" class="flex justify-between items-center py-1">
                    <span>Время блокчейна:</span>
                    <span id="blockchain-result" class="text-yellow-400">Синхронизация...</span>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-300 mb-1">Дата</label>
                    <input type="date" id="date-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="time-picker" class="block text-sm font-medium text-gray-300 mb-1">Время</label>
                    <input type="time" id="time-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <p id="error-message" class="text-red-400 text-sm text-center hidden">Пожалуйста, выберите дату и время.</p>
            </div>

            <div class="mt-8">
                <button id="mint-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg disabled:opacity-60 disabled:cursor-not-allowed">
                    Создать NFT в Testnet
                </button>
                
                <!-- Кнопки диагностики -->
                <div class="flex gap-2 mt-4">
                    <button id="test-connection" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition text-sm">
                        Тест подключения
                    </button>
                    <button id="force-modal" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition text-sm">
                        Принудительное модальное окно
                    </button>
                </div>
            </div>

            <!-- Лог диагностики -->
            <div id="diagnostic-log" class="diagnostic-log hidden">
                <div id="log-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Переменные
        let tonConnectUI;
        let reliableBlockchainTime = null;
        let diagnosticLog = [];

        // DOM элементы
        const mintButton = document.getElementById('mint-button');
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        const errorMessage = document.getElementById('error-message');
        const diagnosticLogElement = document.getElementById('diagnostic-log');
        const logContent = document.getElementById('log-content');
        
        // Статус элементы
        const manifestResult = document.getElementById('manifest-result');
        const connectionResult = document.getElementById('connection-result');
        const blockchainResult = document.getElementById('blockchain-result');

        // Константы
        const NFT_COLLECTION_ADDRESS = 'EQD4QY8soH6j6O-x-bK30e-Y_p8n_e-rI2vB8l-s6asBfL0W';
        const MINT_PRICE = '100000000';
        const MANIFEST_URL = 'https://ruslankuznetsov.github.io/timedate2nft/tonconnect-manifest.json';

        // Функция логирования
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            diagnosticLog.push(logEntry);
            
            if (diagnosticLogElement.classList.contains('hidden')) {
                diagnosticLogElement.classList.remove('hidden');
            }
            
            logContent.innerHTML = diagnosticLog.map(log => 
                `<div class="${type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-gray-300'}">${log}</div>`
            ).join('');
            logContent.scrollTop = logContent.scrollHeight;
        }

        // 1. ДИАГНОСТИКА MANIFEST ФАЙЛА
        async function checkManifest() {
            addLog('Проверка manifest файла...');
            try {
                const response = await fetch(MANIFEST_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const manifest = await response.json();
                
                // Проверяем обязательные поля
                const requiredFields = ['url', 'name', 'iconUrl'];
                const missingFields = requiredFields.filter(field => !manifest[field]);
                
                if (missingFields.length > 0) {
                    throw new Error(`Отсутствуют обязательные поля: ${missingFields.join(', ')}`);
                }
                
                manifestResult.textContent = '✅ Корректный';
                manifestResult.className = 'text-green-400';
                addLog('Manifest файл корректный', 'success');
                return true;
                
            } catch (error) {
                manifestResult.textContent = '❌ Ошибка';
                manifestResult.className = 'text-red-400';
                addLog(`Ошибка manifest: ${error.message}`, 'error');
                return false;
            }
        }

        // 2. ИНИЦИАЛИЗАЦИЯ TON CONNECT UI
        async function initializeTonConnect() {
            try {
                addLog('Инициализация TON Connect UI...');
                
                tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                    manifestUrl: MANIFEST_URL,
                    buttonRootId: 'wallet-connect-button'
                });

                // Настройка UI опций для принудительного показа модальных окон
                tonConnectUI.uiOptions = {
                    actionsConfiguration: {
                        modals: ['before', 'success', 'error'],
                        notifications: ['before', 'success', 'error'],
                        returnStrategy: 'back'
                    }
                };

                // Обработчик изменения статуса
                tonConnectUI.onStatusChange(wallet => {
                    if (wallet) {
                        connectionResult.textContent = `✅ ${wallet.device.appName}`;
                        connectionResult.className = 'text-green-400';
                        addLog(`Кошелек подключен: ${wallet.device.appName}`, 'success');
                        addLog(`Адрес: ${wallet.account.address}`);
                        addLog(`Сеть: ${wallet.account.chain}`);
                        
                        // Проверяем сеть
                        if (wallet.account.chain !== '-3') {
                            addLog('⚠️ Внимание: кошелек не в testnet!', 'error');
                        }
                    } else {
                        connectionResult.textContent = 'Не подключен';
                        connectionResult.className = 'text-gray-400';
                        addLog('Кошелек отключен');
                    }
                });

                addLog('TON Connect UI инициализирован', 'success');
                return true;
                
            } catch (error) {
                addLog(`Ошибка инициализации TON Connect: ${error.message}`, 'error');
                return false;
            }
        }

        // 3. ПОЛУЧЕНИЕ ВРЕМЕНИ БЛОКЧЕЙНА
        async function getBlockchainTime() {
            blockchainResult.textContent = 'Синхронизация...';
            blockchainResult.className = 'text-yellow-400';
            addLog('Получение времени блокчейна...');
            
            try {
                const response = await fetch('https://testnet.toncenter.com/api/v2/getMasterchainInfo');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (!data.ok || !data.result?.last) throw new Error('Неверный ответ API');
                
                const seqno = data.result.last.seqno;
                addLog(`Получен seqno: ${seqno}`);
                
                const blockResponse = await fetch(
                    `https://testnet.toncenter.com/api/v2/getBlockHeader?workchain=-1&shard=-9223372036854775808&seqno=${seqno}`
                );
                
                if (!blockResponse.ok) throw new Error(`Block HTTP ${blockResponse.status}`);
                
                const blockData = await blockResponse.json();
                if (!blockData.ok || !blockData.result?.gen_utime) throw new Error('gen_utime не найден');
                
                reliableBlockchainTime = blockData.result.gen_utime;
                blockchainResult.textContent = '✅ Синхронизировано';
                blockchainResult.className = 'text-green-400';
                addLog(`Время блокчейна получено: ${new Date(reliableBlockchainTime * 1000).toLocaleString()}`, 'success');
                
            } catch (error) {
                reliableBlockchainTime = Math.floor(Date.now() / 1000);
                blockchainResult.textContent = '⚠️ Локальное время';
                blockchainResult.className = 'text-yellow-400';
                addLog(`Ошибка получения времени блокчейна: ${error.message}`, 'error');
                addLog('Используется локальное время');
            }
        }

        // 4. ФУНКЦИЯ ТЕСТИРОВАНИЯ ПОДКЛЮЧЕНИЯ
        async function testConnection() {
            addLog('=== ТЕСТ ПОДКЛЮЧЕНИЯ ===');
            
            if (!tonConnectUI.connected) {
                addLog('Кошелек не подключен. Попытка подключения...', 'error');
                try {
                    await tonConnectUI.connectWallet();
                } catch (error) {
                    addLog(`Ошибка подключения: ${error.message}`, 'error');
                }
                return;
            }
            
            const wallet = tonConnectUI.wallet;
            addLog(`Кошелек: ${wallet.device.appName}`);
            addLog(`Адрес: ${wallet.account.address}`);
            addLog(`Сеть: ${wallet.account.chain}`);
            addLog(`Публичный ключ: ${wallet.account.publicKey || 'Недоступен'}`);
            
            // Проверяем доступные методы кошелька
            const walletFeatures = wallet.device.features || [];
            addLog(`Поддерживаемые функции: ${walletFeatures.join(', ')}`);
            
            if (wallet.account.chain !== '-3') {
                addLog('❌ ОШИБКА: Кошелек не в testnet!', 'error');
            } else {
                addLog('✅ Кошелек корректно настроен для testnet', 'success');
            }
        }

        // 5. ПРИНУДИТЕЛЬНОЕ ОТКРЫТИЕ МОДАЛЬНОГО ОКНА
        async function forceModal() {
            addLog('=== ПРИНУДИТЕЛЬНОЕ МОДАЛЬНОЕ ОКНО ===');
            
            if (!tonConnectUI.connected) {
                addLog('Сначала подключите кошелек', 'error');
                return;
            }
            
            try {
                addLog('Попытка открыть модальное окно кошелька...');
                
                // Создаем тестовую транзакцию с минимальной суммой
                const testTransaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300, // 5 минут
                    messages: [{
                        address: tonConnectUI.wallet.account.address, // Отправляем себе
                        amount: '1000000' // 0.001 TON
                    }]
                };
                
                addLog('Отправка тестовой транзакции...');
                
                // Принудительно устанавливаем опции модальных окон
                const result = await tonConnectUI.sendTransaction(testTransaction, {
                    modals: ['before', 'success', 'error'],
                    notifications: ['before', 'success', 'error'],
                    returnStrategy: 'back'
                });
                
                addLog('✅ Тестовая транзакция отправлена успешно!', 'success');
                addLog(`BOC: ${result.boc.substring(0, 50)}...`);
                
            } catch (error) {
                if (error.name === 'UserRejectsError') {
                    addLog('Пользователь отклонил транзакцию (это нормально для теста)', 'success');
                } else {
                    addLog(`Ошибка отправки: ${error.message}`, 'error');
                    addLog(`Тип ошибки:
