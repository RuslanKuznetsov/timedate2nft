<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Времени</title>
    <!-- 1. Подключение скриптов TON -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стили для модального окна */
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 relative">

    <!-- Контейнер для кнопки подключения кошелька -->
    <div id="wallet-connect-button" class="absolute top-5 right-5 z-10"></div>

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Создать NFT Времени</h1>
                <p class="text-gray-400 mt-2">Выберите точную дату и время, чтобы зафиксировать момент в блокчейне.</p>
            </div>

            <!-- Форма выбора даты и времени -->
            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-300 mb-1">Дата</label>
                    <input type="date" id="date-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="time-picker" class="block text-sm font-medium text-gray-300 mb-1">Время</label>
                    <input type="time" id="time-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <p id="error-message" class="text-red-400 text-sm text-center hidden">Пожалуйста, выберите дату и время.</p>
            </div>

            <!-- Кнопка "Сделать NFT" -->
            <div class="mt-8">
                <button id="mint-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    Сделать NFT и опубликовать в TON
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для уведомлений -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center modal-content">
            <p id="modal-text" class="text-lg"></p>
            <button id="modal-close-button" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                OK
            </button>
        </div>
    </div>


    <script>
        // Инициализация библиотек
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://ruslankuznetsov.github.io/timedate2nft/tonconnect-manifest.json',
            buttonRootId: 'wallet-connect-button'
        });
        const tonweb = new TonWeb();

        // Получаем ссылки на остальные элементы DOM
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        const mintButton = document.getElementById('mint-button');
        const errorMessage = document.getElementById('error-message');

        // Модальное окно
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Функция для отображения модального окна
        function showModal(message) {
            modalText.textContent = message;
            modal.classList.remove('hidden');
            modal.querySelector('.modal-backdrop').classList.add('opacity-100');
            modal.querySelector('.modal-content').classList.add('scale-100');
        }

        // Функция для скрытия модального окна
        function hideModal() {
            modal.classList.add('hidden');
            modal.querySelector('.modal-backdrop').classList.remove('opacity-100');
            modal.querySelector('.modal-content').classList.remove('scale-100');
        }

        // Устанавливаем текущую дату и время в поля ввода
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            datePicker.value = now.toISOString().slice(0, 10);
            timePicker.value = now.toISOString().slice(11, 16);
        }
        
        setDefaultDateTime();

        // Обработчик клика по кнопке "Сделать NFT"
        mintButton.addEventListener('click', async () => {
            // 1. Проверяем, выбраны ли дата и время
            const dateValue = datePicker.value;
            const timeValue = timePicker.value;

            if (!dateValue || !timeValue) {
                errorMessage.classList.remove('hidden');
                return;
            }
            errorMessage.classList.add('hidden');

            // 2. Проверяем, подключен ли кошелек
            if (!tonConnectUI.connected) {
                showModal('Пожалуйста, сначала подключите кошелек.');
                return;
            }

            // 3. Показываем состояние загрузки
            showModal('Подготовка транзакции...');

            try {
                // 4. Форматируем дату и время для комментария в транзакции
                const selectedDateTime = new Date(`${dateValue}T${timeValue}`);
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                };
                const formattedDateTime = selectedDateTime.toLocaleString('ru-RU', options);
                const nftDataString = `Токен зафиксирован на: ${formattedDateTime}`;

                // 5. Создаем тело транзакции (payload) с комментарием
                const cell = new tonweb.boc.Cell();
                cell.bits.writeUint(0, 32); // Означает, что это текстовый комментарий
                cell.bits.writeString(nftDataString);
                const payloadBoc = await cell.toBoc();
                const payload = TonWeb.utils.bytesToBase64(payloadBoc);

                // 6. Формируем транзакцию
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360, // Транзакция действительна 6 минут
                    messages: [
                        {
                            // Адрес назначения. Для реального минта это был бы адрес NFT коллекции.
                            // Для примера, отправим на известный адрес доната TON Foundation.
                            address: 'EQCD39VS5jcptHL8vMjEXrzGaRcCVYto7HUn4bpAOg8xqB2N',
                            // Сумма в нанотонах. 0.05 TON - это комиссия за минт/газ.
                            amount: '50000000',
                            // Наш payload с датой и временем
                            payload: payload
                        }
                    ]
                };

                // 7. Отправляем транзакцию через Tonkeeper
                showModal('Пожалуйста, подтвердите транзакцию в вашем кошельке...');
                const result = await tonConnectUI.sendTransaction(transaction);

                // 8. Обрабатываем успешный результат
                showModal(`Транзакция успешно отправлена! Ваш момент зафиксирован в сети TON.`);

            } catch (error) {
                // 9. Обрабатываем ошибки
                console.error('Ошибка при отправке транзакции:', error);
                let errorMessageText = 'Произошла ошибка.';
                // Проверяем известные типы ошибок от TonConnect
                if (typeof error === 'object' && error !== null && 'message' in error) {
                     if (error.message.includes('User rejected the transaction')) {
                        errorMessageText = 'Вы отклонили транзакцию.';
                    } else if (error.message.includes('Transaction was expired')) {
                        errorMessageText = 'Время на подписание транзакции истекло.'
                    }
                }
                showModal(errorMessageText);
            }
        });
        
        // Закрытие модального окна
        modalCloseButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

    </script>
</body>
</html>
