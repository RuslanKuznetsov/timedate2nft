<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Времени</title>
    <!-- 1. Подключение скриптов TON -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стили для модального окна */
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
        /* Стиль для заблокированной кнопки */
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 relative">

    <!-- Контейнер для кнопки подключения кошелька -->
    <div id="wallet-connect-button" class="absolute top-5 right-5 z-10"></div>

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Диагностика NFT</h1>
                <p class="text-gray-400 mt-2">Отправляем простую тестовую транзакцию для проверки связи с блокчейном.</p>
            </div>

            <!-- Форма выбора даты и времени (оставлена для вида) -->
            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-300 mb-1">Дата</label>
                    <input type="date" id="date-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" disabled>
                </div>
                <div>
                    <label for="time-picker" class="block text-sm font-medium text-gray-300 mb-1">Время</label>
                    <input type="time" id="time-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" disabled>
                </div>
                <p id="error-message" class="text-red-400 text-sm text-center hidden">Пожалуйста, выберите дату и время.</p>
            </div>

            <!-- Кнопка "Сделать NFT" -->
            <div class="mt-8">
                <button id="mint-button" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    Отправить тестовую транзакцию
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для уведомлений -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center modal-content">
            <p id="modal-text" class="text-lg"></p>
            <button id="modal-close-button" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                OK
            </button>
        </div>
    </div>


    <script>
        // Инициализация библиотек
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://ruslankuznetsov.github.io/timedate2nft/tonconnect-manifest.json',
            buttonRootId: 'wallet-connect-button'
        });
        const tonweb = new TonWeb();

        // АДРЕС СМАРТ-КОНТРАКТА КОЛЛЕКЦИИ В ТЕСТОВОЙ СЕТИ
        const NFT_COLLECTION_ADDRESS = 'EQD4QY8soH6j6O-x-bK30e-Y_p8n_e-rI2vB8l-s6asBfL0W';
        // СУММА ДЛЯ ТЕСТОВОЙ ТРАНЗАКЦИИ (0.05 TON)
        const TEST_TX_AMOUNT = '50000000';

        // Получаем ссылки на остальные элементы DOM
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        const mintButton = document.getElementById('mint-button');
        const errorMessage = document.getElementById('error-message');

        // Модальное окно
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');

        function showModal(message) {
            modalText.textContent = message;
            modal.classList.remove('hidden');
            modal.querySelector('.modal-backdrop').classList.add('opacity-100');
            modal.querySelector('.modal-content').classList.add('scale-100');
        }

        function hideModal() {
            modal.classList.add('hidden');
            modal.querySelector('.modal-backdrop').classList.remove('opacity-100');
            modal.querySelector('.modal-content').classList.remove('scale-100');
        }

        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            datePicker.value = now.toISOString().slice(0, 10);
            timePicker.value = now.toISOString().slice(11, 16);
        }
        
        setDefaultDateTime();

        // Функция для отправки тестовой транзакции
        mintButton.addEventListener('click', async () => {
            console.log("Нажата кнопка 'Тестовая транзакция'");
            
            if (!tonConnectUI.connected) {
                showModal('Пожалуйста, сначала подключите кошелек.');
                return;
            }
            console.log("Кошелек подключен.");

            if (tonConnectUI.wallet.account.chain !== '-3') {
                showModal('Ошибка: Пожалуйста, переключите ваш кошелек на Testnet и попробуйте снова.');
                return;
            }
            console.log("Проверка сети Testnet пройдена.");
            
            mintButton.disabled = true;
            mintButton.textContent = 'Подготовка транзакции...';

            try {
                // --- Создание простого текстового комментария ---
                const body = new tonweb.boc.Cell();
                body.bits.writeUint(0, 32); // op-code для текстового комментария
                body.bits.writeString("Test transaction from web app");
                
                const payload = TonWeb.utils.bytesToBase64(await body.toBoc());
                console.log("Payload создан для тестовой транзакции:", payload);

                // --- Формирование транзакции ---
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 360,
                    messages: [
                        {
                            address: NFT_COLLECTION_ADDRESS,
                            amount: TEST_TX_AMOUNT, 
                            payload: payload
                        }
                    ]
                };
                console.log("Транзакция сформирована, отправка...", transaction);

                mintButton.textContent = 'Ожидаем подтверждения...';
                showModal('Пожалуйста, подтвердите тестовую транзакцию в вашем кошельке...');
                
                const result = await tonConnectUI.sendTransaction(transaction);
                console.log("Транзакция отправлена, результат:", result);
                
                hideModal();
                showModal(`Тестовая транзакция успешно отправлена! Проверьте историю вашего кошелька. Если она там есть - связь работает!`);

            } catch (error) {
                console.error('Ошибка при отправке тестовой транзакции:', error);
                hideModal();
                let errorMessageText = 'Произошла неизвестная ошибка.';
                if (error && typeof error === 'object' && 'name' in error) {
                    if (error.name === 'UserRejectsError') errorMessageText = 'Вы отклонили транзакцию.';
                    else if (error.name === 'WalletNotConnectedError') errorMessageText = 'Кошелек не подключен.';
                    else if (error.name === 'TransactionExpiredError') errorMessageText = 'Время на подписание транзакции истекло.'
                }
                showModal(errorMessageText);
            } finally {
                mintButton.disabled = false;
                mintButton.textContent = 'Отправить тестовую транзакцию';
            }
        });
        
        modalCloseButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

    </script>
</body>
</html>
