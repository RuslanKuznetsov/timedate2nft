<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Времени</title>
    <!-- 1. Подключение скриптов TON -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://unpkg.com/tonweb@latest/dist/tonweb.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стили для плавного перехода */
        #modal, #modal-content-div {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 relative">

    <!-- Контейнер для кнопки подключения кошелька -->
    <div id="wallet-connect-button" class="absolute top-5 right-5 z-10"></div>

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Создать NFT Времени</h1>
                <p class="text-gray-400 mt-2">Выберите точную дату и время, чтобы создать настоящий NFT в тестовой сети TON.</p>
            </div>

            <!-- Форма выбора даты и времени -->
            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-300 mb-1">Дата</label>
                    <input type="date" id="date-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="time-picker" class="block text-sm font-medium text-gray-300 mb-1">Время</label>
                    <input type="time" id="time-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <p id="error-message" class="text-red-400 text-sm text-center hidden">Пожалуйста, выберите дату и время.</p>
            </div>

            <!-- Кнопка "Сделать NFT" -->
            <div class="mt-8">
                <button id="mint-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg disabled:opacity-60 disabled:cursor-not-allowed">
                    Создать NFT в Testnet
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для уведомлений -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div id="modal-content-div" class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center scale-95">
            <p id="modal-text" class="text-lg"></p>
            <button id="modal-close-button" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                OK
            </button>
        </div>
    </div>


    <script>
        // Инициализация библиотек
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://ruslankuznetsov.github.io/timedate2nft/tonconnect-manifest.json',
            buttonRootId: 'wallet-connect-button'
        });
        const tonweb = new TonWeb();

        // КОНСТАНТЫ
        const NFT_COLLECTION_ADDRESS = 'EQD4QY8soH6j6O-x-bK30e-Y_p8n_e-rI2vB8l-s6asBfL0W';
        const MINT_PRICE = '100000000'; // 0.1 TON

        // DOM ЭЛЕМЕНТЫ
        const mintButton = document.getElementById('mint-button');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content-div');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        const errorMessage = document.getElementById('error-message');

        // Переменная для хранения точного времени с сервера
        let reliableBlockchainTime = null;

        // --- ФУНКЦИИ ---

        function showModal(message) {
            if (!modal || !modalContent || !modalText) return;
            modalText.textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        }

        function hideModal() {
            if (!modal || !modalContent) return;
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        
        // ** ЖЕЛЕЗОБЕТОННАЯ функция получения точного времени из блокчейна TON **
        async function getBlockchainTime() {
            mintButton.disabled = true;
            mintButton.textContent = 'Синхронизация с блокчейном...';
            let timeValue = null;
            
            // Попытка 1: Toncenter (предпочтительный, JSON-RPC)
            try {
                console.log('Попытка 1: Запрос к Toncenter...');
                const response = await fetch('https://testnet.toncenter.com/api/v2/jsonRPC', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ method: 'getMasterchainInfo', params: [], id: 1, jsonrpc: "2.0" })
                });
                if (!response.ok) throw new Error(`HTTP status ${response.status}`);
                const data = await response.json();
                console.log('Ответ от Toncenter:', data);
                if (data.error) throw new Error(`API error: ${data.error.message}`);
                
                // ПРАВИЛЬНЫЙ ПУТЬ К ВРЕМЕНИ
                if (data.result && data.result.last && typeof data.result.last.gen_utime === 'number') {
                    timeValue = data.result.last.gen_utime;
                } else {
                    throw new Error('Неверный формат ответа от Toncenter');
                }
            } catch (error) {
                console.warn("Ошибка при запросе к Toncenter:", error);
                timeValue = null;
            }

            // Попытка 2: TonAPI (резервный, REST)
            if (timeValue === null) {
                try {
                    mintButton.textContent = 'Используем резервный узел...';
                    console.log('Попытка 2: Запрос к TonAPI...');
                    const response = await fetch('https://testnet.tonapi.io/v2/blockchain/masterchain-head');
                    if (!response.ok) throw new Error(`HTTP status ${response.status}`);
                    const data = await response.json();
                    console.log('Ответ от TonAPI:', data);
                    
                    // ПРАВИЛЬНЫЙ ПУТЬ К ВРЕМЕНИ
                    if (data && data.last_block && typeof data.last_block.utime === 'number') {
                        timeValue = data.last_block.utime;
                    } else {
                        throw new Error('Неверный формат ответа от TonAPI');
                    }
                } catch (error) {
                    console.error("Ошибка при запросе к TonAPI:", error);
                    timeValue = null;
                }
            }

            // Финальная проверка
            if (timeValue !== null) {
                reliableBlockchainTime = timeValue;
                console.log('Успешная синхронизация. Время блокчейна:', reliableBlockchainTime, new Date(reliableBlockchainTime * 1000));
                mintButton.disabled = false;
                mintButton.textContent = 'Создать NFT в Testnet';
            } else {
                console.error('Не удалось получить время ни с одного из источников.');
                showModal('Не удалось синхронизироваться с блокчейном TON. Пожалуйста, проверьте консоль (F12) и обновите страницу.');
                mintButton.textContent = 'Ошибка синхронизации';
            }
        }


        // Установка даты по умолчанию в поля ввода
        function setDefaultDateTime() {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            datePicker.value = now.toISOString().slice(0, 10);
            timePicker.value = now.toISOString().slice(11, 16);
        }

        // --- ОСНОВНАЯ ЛОГИКА ---

        // Запускаем получение времени при загрузке страницы
        getBlockchainTime();
        setDefaultDateTime();

        // Главная функция создания NFT
        mintButton.addEventListener('click', async () => {
            if (!datePicker.value || !timePicker.value) {
                errorMessage.classList.remove('hidden');
                return;
            }
            errorMessage.classList.add('hidden');

            if (!tonConnectUI.connected) {
                showModal('Пожалуйста, сначала подключите кошелек.');
                return;
            }

            if (tonConnectUI.wallet.account.chain !== '-3') {
                showModal('Ошибка: Пожалуйста, переключите ваш кошелек на Testnet.');
                return;
            }

            if (!reliableBlockchainTime) {
                showModal('Время блокчейна еще не получено. Пожалуйста, подождите завершения синхронизации.');
                return;
            }
            
            mintButton.disabled = true;
            mintButton.textContent = 'Подготовка данных...';

            try {
                const metadataUrl = "https://ruslankuznetsov.github.io/timedate2nft/sample-metadata.json";
                
                const body = new tonweb.boc.Cell();
                body.bits.writeUint(1, 32); // op-code для минта
                // Безопасный query_id
                body.bits.writeUint(Math.floor(Math.random() * 2**32), 64); 
                
                const ownerAddress = new TonWeb.utils.Address(tonConnectUI.wallet.account.address);
                const itemContent = new tonweb.boc.Cell();
                itemContent.bits.writeString(metadataUrl);
                const nftItemMessage = new tonweb.boc.Cell();
                nftItemMessage.bits.writeAddress(ownerAddress);
                nftItemMessage.refs.push(itemContent);
                body.refs.push(nftItemMessage);
                const payload = TonWeb.utils.bytesToBase64(await body.toBoc());

                const transaction = {
                    // Используем точное время из блокчейна для validUntil
                    validUntil: reliableBlockchainTime + 360,
                    messages: [{
                        address: NFT_COLLECTION_ADDRESS,
                        amount: MINT_PRICE, 
                        payload: payload
                    }]
                };

                mintButton.textContent = 'Ожидаем подтверждения...';
                showModal('Пожалуйста, подтвердите транзакцию в вашем кошельке...');
                
                await tonConnectUI.sendTransaction(transaction);
                
                hideModal();
                setTimeout(() => showModal(`Транзакция успешно отправлена! Проверьте ваш кошелек через несколько минут.`), 350);

            } catch (error) {
                console.error('Ошибка при создании NFT:', error);
                hideModal();
                let errorMessageText = 'Произошла неизвестная ошибка.';
                if (error && typeof error === 'object' && 'name' in error) {
                    if (error.name === 'UserRejectsError') errorMessageText = 'Вы отклонили транзакцию.';
                }
                setTimeout(() => showModal(errorMessageText), 350);
            } finally {
                mintButton.disabled = false;
                mintButton.textContent = 'Создать NFT в Testnet';
            }
        });
        
        modalCloseButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => { 
            if (e.target === modal) {
                hideModal();
            }
        });

    </script>
</body>
</html>
