<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Времени</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Стили для плавного появления */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Стили для модального окна */
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
        }
        .modal-content {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Создать NFT Времени</h1>
                <p class="text-gray-400 mt-2">Выберите точную дату и время, чтобы зафиксировать момент.</p>
            </div>

            <!-- Форма выбора даты и времени -->
            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-300 mb-1">Дата</label>
                    <input type="date" id="date-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="time-picker" class="block text-sm font-medium text-gray-300 mb-1">Время</label>
                    <input type="time" id="time-picker" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <p id="error-message" class="text-red-400 text-sm text-center hidden">Пожалуйста, выберите дату и время.</p>
            </div>

            <!-- Кнопка "Сделать NFT" -->
            <div class="mt-8">
                <button id="mint-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    Сделать NFT
                </button>
            </div>
        </div>

        <!-- Область результата (скрыта по умолчанию) -->
        <div id="result-card" class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 mt-6 hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Ваш токен создан!</h2>
            <div class="bg-gray-700 rounded-lg p-4 text-center">
                <p class="text-lg text-white" id="result-text"></p>
            </div>
            <div class="mt-6 flex flex-col sm:flex-row gap-4">
                <button id="publish-button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Опубликовать
                </button>
                <button id="copy-button" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                    Копировать
                </button>
            </div>
        </div>
    </div>

    <!-- Модальное окно для уведомлений -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center modal-content">
            <p id="modal-text" class="text-lg"></p>
            <button id="modal-close-button" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition">
                OK
            </button>
        </div>
    </div>


    <script>
        // Получаем ссылки на элементы DOM
        const datePicker = document.getElementById('date-picker');
        const timePicker = document.getElementById('time-picker');
        const mintButton = document.getElementById('mint-button');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');
        const publishButton = document.getElementById('publish-button');
        const copyButton = document.getElementById('copy-button');
        const errorMessage = document.getElementById('error-message');

        // Модальное окно
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const modalCloseButton = document.getElementById('modal-close-button');

        // Функция для отображения модального окна
        function showModal(message) {
            modalText.textContent = message;
            modal.classList.remove('hidden');
            // Добавляем классы для анимации
            modal.querySelector('.modal-backdrop').classList.add('opacity-100');
            modal.querySelector('.modal-content').classList.add('scale-100');
        }

        // Функция для скрытия модального окна
        function hideModal() {
            modal.classList.add('hidden');
            modal.querySelector('.modal-backdrop').classList.remove('opacity-100');
            modal.querySelector('.modal-content').classList.remove('scale-100');
        }

        // Устанавливаем текущую дату и время в поля ввода
        function setDefaultDateTime() {
            const now = new Date();
            // Корректируем часовой пояс для корректного отображения в input[type=date]
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            datePicker.value = now.toISOString().slice(0, 10);
            timePicker.value = now.toISOString().slice(11, 16);
        }
        
        setDefaultDateTime(); // Вызываем при загрузке страницы

        // Обработчик клика по кнопке "Сделать NFT"
        mintButton.addEventListener('click', () => {
            const dateValue = datePicker.value;
            const timeValue = timePicker.value;

            // Проверка, выбраны ли дата и время
            if (!dateValue || !timeValue) {
                errorMessage.classList.remove('hidden');
                return;
            }
            
            errorMessage.classList.add('hidden');

            // Создаем объект Date из выбранных значений
            const selectedDateTime = new Date(`${dateValue}T${timeValue}`);

            // Форматируем дату и время для вывода
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            const formattedDateTime = selectedDateTime.toLocaleString('ru-RU', options);

            // Отображаем результат
            resultText.textContent = `Токен зафиксирован на: ${formattedDateTime}`;
            resultCard.classList.remove('hidden');
            resultCard.classList.add('fade-in');
        });

        // Обработчик для кнопки "Опубликовать"
        publishButton.addEventListener('click', () => {
            showModal('Ваш токен времени успешно "опубликован"! (Это симуляция)');
        });

        // Обработчик для кнопки "Копировать"
        copyButton.addEventListener('click', () => {
            const textToCopy = resultText.textContent;
            
            // Используем document.execCommand для совместимости
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showModal('Текст скопирован в буфер обмена!');
            } catch (err) {
                console.error('Не удалось скопировать текст: ', err);
                showModal('Ошибка при копировании.');
            }
            document.body.removeChild(textArea);
        });
        
        // Закрытие модального окна
        modalCloseButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                hideModal();
            }
        });

    </script>
</body>
</html>
